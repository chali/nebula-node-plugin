language: java
sudo: false
matrix:
  include:
  - jdk: openjdk8
    env: GRADLE_PUBLISH=true
  - jdk: openjdk11
    env: GRADLE_PUBLISH=false
git:
  depth: 150
install: true
script: "./gradle/buildViaTravis.sh"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
